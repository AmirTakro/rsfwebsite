<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Fans | #GTAVI News & Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('/img/bg4.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rsflogo {
            margin-top: 20px;
            font-size: 5vw;
            font-weight: 700;
            background: linear-gradient(to bottom, #9158d8, #9158d8, #fb68a7, #f09a54, #f09a54);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            box-sizing: border-box;
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 234, 0.3);
        }

        /* بخش تاریخ انتشار */
        .release-date {
            background: #85007A;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        /* استایل تریلرها */
        .trailers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 5px;
        }

        .iframe-container iframe, .iframe-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            cursor: pointer;
        }

        /* بخش گالری */
        .gallery-section {
            margin-top: 40px;
            text-align: right;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .gallery-grid img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        #telegram a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .vazirmatn-default {
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 600;
        }

        footer {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            color: white;
            background: rgba(0,0,0,0.5);
        }

        footer img { width: 80px; }

        @media (max-width: 768px) {
            .trailers-container { grid-template-columns: 1fr; }
            .rsflogo { font-size: 10vw; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="rsflogo">ROCKSTAR FANS</div>

    <div class="content">
        <div class="release-date vazirmatn-default" dir="rtl">
            تاریخ انتشار: پاییز ۲۰۲۵ (Fall 2025)
        </div>

        <main>
            <div class="trailers-container">
                <section>
                    <h3 class="vazirmatn-default">Trailer 2</h3>
                    <div class="iframe-container">
                        <img src="http://rockstarfans.com/img/trailer2_thumb.jpg" alt="Trailer 2" onclick="loadVideo(this, 'لینک_ویدیو_دوم')">
                    </div>
                </section>
                <section>
                    <h3 class="vazirmatn-default">Trailer 1</h3>
                    <div class="iframe-container">
                        <img src="http://rockstarfans.com/img/gtavitrailerplay.webp" alt="Trailer 1" onclick="loadVideo(this, 'https://drive.google.com/file/d/1wRuw1TvAqcPKUWkMbKUmpeI6sGvBDT_4/preview')">
                    </div>
                </section>
            </div>

            <p class="vazirmatn-default" dir="rtl">بازی Grand Theft Auto VI به ایالت Leonida می‌رود تا در بزرگترین تکامل سری GTA، خیابان‌های نئونی Vice City را فتح کند.</p>

            <div class="gallery-section">
                <h3 class="vazirmatn-default">اسکرین‌شات‌های رسمی</h3>
                <div class="gallery-grid">
                    <img src="img/shots/1.jpg" alt="GTA VI Shot">
                    <img src="img/shots/2.jpg" alt="GTA VI Shot">
                    <img src="img/shots/3.jpg" alt="GTA VI Shot">
                    </div>
            </div>

            <div class="gallery-section">
                <h3 class="vazirmatn-default">آرت‌ورک‌ها</h3>
                <div class="gallery-grid">
                    <img src="img/art/1.jpg" alt="GTA VI Art">
                    <img src="img/art/2.jpg" alt="GTA VI Art">
                </div>
            </div>

            <section id="telegram">
                <a href="https://t.me/rockstarfans" target="_blank" class="vazirmatn-default">عضویت در کانال تلگرام</a>
            </section>
        </main>
    </div>

    <footer>
        <img src="http://rockstarfans.com/img/logo.png" alt="Rockstar Fans">
        <p dir="ltr">&copy; 2011-2026</p>
    </footer>

    <script>
        function loadVideo(element, url) {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', url);
            iframe.setAttribute('allow', 'autoplay');
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0';

            var container = element.parentNode;
            container.removeChild(element);
            container.appendChild(iframe);
        }
    </script>
</body>
</html>
