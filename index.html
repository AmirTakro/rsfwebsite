<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Fans | #GTAVI News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <meta name="keywords" content="GTAVI, GTA VI, GTA 6, GTA6, GTA VI Trailer, GTA6 Trailer, Grand Theft Auto VI, Grand Theft Auto VI Trailer, Grand Theft Auto 6, Grand Theft Auto 6 Trailer, تریلر gta 6, تریلر gta6, تریلر gta, تریلر گتا, اخبار gta 6, اخبار gta, راکستار فنز, راکستار فنس, گروه هواداران راکستار">
    <meta name="description" content="Rockstar Fans, first Persian Rockstar Games fan page since 2011.">

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* RockstarFans Logo VI Gradient */
        .rsflogo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #9158d8, #fb68a7, #f09a54);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            text-align: center;
        }

        /* Inner content wrapper */
        .inner-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 10px solid pink;
            background: url('/img/bg3.webp') no-repeat center center;
            background-size: cover;
        }

        /* Content styles */
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 3px #FF00EA;
        }

        /* Section styles */
        section {
            margin-bottom: 2rem;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .iframe-container iframe, .iframe-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            cursor: pointer;
        }

        /* Telegram section styles */
        #telegram a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        #telegram a:hover {
            background-color: #006699;
        }

        /* Footer styles */
        footer {
            color: #fff;
            padding: 1rem 20px;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            flex-wrap: wrap;
        }

        footer img {
            width: 100px;
            margin-right: 10px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 767px) {
            .content {
                width: 90%;
            }

            footer {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            footer img {
                display: none;
            }

            footer p {
                font-size: 0.875rem;
            }
        }

        @media only screen and (max-width: 480px) {
            .content {
                width: 95%;
            }

            footer p {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="rsflogo">ROCKSTAR&nbsp;FANS</div>

    <div class="inner-wrapper">
        <div class="content">         
            <main>
                <section id="trailer">
                    <h2>Grand Theft Auto VI Trailer 1</h2>
                    <div class="iframe-container">
                        <img src="http://rockstarfans.com/img/gtavitrailerplay.webp" alt="GTA VI Trailer Thumbnail" id="thumbnail">
                    </div>
                    <p class="vazirmatn-default" dir="rtl">بازی Grand Theft Auto VI به ایالت Leonida می‌رود، و در بزرگترین و عظیم‌ترین تکامل نسخه GTA به خیابان‌های غلتیده در نیون Vice City می‌تازد.
                    </p>
                </section>

                <section id="telegram">
                    <a href="https://t.me/rockstarfans" target="_blank">@RockstarFans on Telegram</a>
                </section>
            </main>
            
            <footer>
                <img src="http://rockstarfans.com/img/logo.png" alt="Rockstar Fans">
                <p>&copy; 2025</p>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('thumbnail').addEventListener('click', function() {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', 'https://drive.google.com/file/d/1wRuw1TvAqcPKUWkMbKUmpeI6sGvBDT_4/preview');
            iframe.setAttribute('allow', 'autoplay');
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0';

            var container = this.parentNode;
            container.removeChild(this);
            container.appendChild(iframe);
        });
    </script>
</body>
</html>
