<html>
<head>
    <title>404 - Page Not Found</title>
    <style type="text/css">
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            background-image: url("/img/bg4.webp"); /* Replace with your background image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for content */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .home-button {
            display: block;
            margin: 20px auto; /* Center the button */
        }
    </style>
</head>

    <div class="container">
        <h1>404</h1>
        <p>Shut Up! Sit Down! Go Back!</p>
        <a href="/" class="home-button">
            <img src="/img/back.webp" alt="Go Home">
        </a>
    </div>

</body>
</html>
